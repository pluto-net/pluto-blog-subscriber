service: pluto-blog-subscriber

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  stage: prod
  runtime: nodejs8.10
  region: us-east-1
  logRetentionInDays: 14
  memorySize: 128
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["blogSubscriberTable", "Arn"] }

functions:
  hello:
    handler: "src/addLink.addBlogLink"
    events:
      - http:
          path: addBlogLink
          method: post
          cors: true

resources:
  Resources:
    blogSubscriberTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: blogSubscriberTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
